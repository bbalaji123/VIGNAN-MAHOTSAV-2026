# Example Nginx config for Vignan Mahotsav
# Adjust paths, server_name and certificate paths for your server.

server {
    listen 80;
    server_name vignanmahotsav.in www.vignanmahotsav.in;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vignanmahotsav.in www.vignanmahotsav.in;

    # SSL certificates (replace with your actual paths)
    ssl_certificate     /etc/letsencrypt/live/vignanmahotsav.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vignanmahotsav.in/privkey.pem;

    # Ensure correct mime types (and include defaults)
    include /etc/nginx/mime.types;

    # Root should point to the Vite build output
    root /var/www/mahotsav/frontend/dist;
    index index.html;

    # Explicitly serve built static assets to avoid rewriting to index.html
    # This prevents module JS requests being served as HTML (which can cause HTTP/2 PROTOCOL_ERROR)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Serve the application with SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Ensure AVIF and other modern formats are served correctly
    types {
        image/avif avif;
        text/javascript js;
    }

    # Proxy all /api requests to the Node backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: increase timeouts for long-running requests
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Basic security headers (can also be handled by backend Helmet)
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}

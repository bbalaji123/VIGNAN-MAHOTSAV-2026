<!DOCTYPE html>
<html>
<head>
    <title>Test API & Add Events</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mahotsav API Tester</h1>
    
    <div>
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="fetchEvents()">Fetch All Events</button>
        <button onclick="addSampleEvents()">Add Sample Events</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            try {
                log('Testing API connection...', 'info');
                const response = await fetch(`${API_BASE_URL}/events`);
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… API Connected! Found ${data.count || 0} total events`, 'success');
                } else {
                    log(`âŒ API Error: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`âŒ Connection failed: ${error.message}`, 'error');
                log('ðŸ’¡ Make sure your backend server is running on port 5000', 'info');
            }
        }
        
        async function fetchEvents() {
            try {
                // Test each event type
                const types = ['sports', 'culturals', 'parasports'];
                
                for (const type of types) {
                    log(`Fetching ${type} events...`, 'info');
                    const response = await fetch(`${API_BASE_URL}/events/${type}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        log(`âœ… ${type}: ${data.count || 0} events`, 'success');
                        if (data.data && data.data.length > 0) {
                            data.data.forEach(event => {
                                log(`   - ${event.eventName} (${event.category || 'no category'})`, 'info');
                            });
                        }
                    } else {
                        log(`âŒ ${type}: ${data.message}`, 'error');
                    }
                }
            } catch (error) {
                log(`âŒ Fetch error: ${error.message}`, 'error');
            }
        }
        
        async function addSampleEvents() {
            const events = [
                {
                    eventName: "Singing Idol",
                    eventType: "culturals",
                    category: "music", 
                    description: "Solo singing competition",
                    prizePool: "â‚¹25,000",
                    isActive: true
                },
                {
                    eventName: "Cricket Championship",
                    eventType: "sports",
                    category: "team",
                    description: "Inter-college cricket tournament", 
                    prizePool: "â‚¹50,000",
                    isActive: true
                },
                {
                    eventName: "Chess Tournament", 
                    eventType: "sports",
                    category: "indoor",
                    description: "Individual chess competition",
                    prizePool: "â‚¹15,000",
                    isActive: true
                },
                {
                    eventName: "Group Dance",
                    eventType: "culturals",
                    category: "dance",
                    description: "Group dance competition",
                    prizePool: "â‚¹30,000", 
                    isActive: true
                },
                {
                    eventName: "Para Athletics 100m",
                    eventType: "parasports", 
                    category: "athletics",
                    description: "100m race for differently-abled athletes",
                    prizePool: "â‚¹10,000",
                    isActive: true
                }
            ];
            
            log('Adding sample events...', 'info');
            
            for (const event of events) {
                try {
                    const response = await fetch(`${API_BASE_URL}/event`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(event)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        log(`âœ… Added: ${event.eventName}`, 'success');
                    } else {
                        log(`âŒ Failed: ${event.eventName} - ${result.message}`, 'error');
                    }
                } catch (error) {
                    log(`âŒ Error adding ${event.eventName}: ${error.message}`, 'error');
                }
            }
            
            log('âœ¨ Sample events added! Now test your frontend.', 'success');
        }
        
        // Auto-test connection on page load
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
